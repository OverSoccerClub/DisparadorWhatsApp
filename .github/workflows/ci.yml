name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    env:
      REDIS_HOST: 127.0.0.1
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start server (production)
        run: |
          npm run start:prod &
          # wait for server to accept connections
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/health || curl -sSf http://localhost:3000 || true; then
              echo "Server up"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 2
          done

      - name: Start worker (background)
        run: |
          npm run worker &
          sleep 2

      - name: Run smoke tests
        run: npm run smoke

